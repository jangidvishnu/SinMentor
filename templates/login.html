{% extends "layout.html" %}
{% block body %}
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(static/images/bg.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
            <div class="row justify-content-center mt-5">
              <div class="col-md-8 text-center">
                <h1>Log In</h1>
                <p class="mb-0"> </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages %}}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  <strong>Hii.. </strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
    <div class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5"  data-aos="fade" >
            <h2 class="mb-5 text-black">Log In</h2>
            <form  action="login" class="p-5 bg-white" method="post">
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" value="{{email}}" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="subject">Password</label>
                  <input type="password" id="subject" name="pass" class="form-control" required>
                </div>
              </div>
              <div class="text-center p-t-45 p-b-4">
                <div class="col-md-12">
                  <input style="width: 400px; height: 40px;" type="submit" value="Sign In" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>
              <div class="text-center p-t-45 p-b-4">
                <span class="txt1">
                  Forgot
                </span>
                <a href="forgot" class="txt2 hov1">
                  Password?
                </a>
              </div>
              <div class="text-center">
                <span class="txt1">
                  Create an account?
                </span>
                <a href="register" class="txt2 hov1">
                  Sign up
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
   {% endblock %}
