{% extends "layout.html" %}
{% block body %}
<script>
function validate()
    {
    var pwd=document.getElementById("pwd").value;
    var cpwd=document.getElementById("cpwd").value;
    if(pwd==cpwd)
    {
    return true;
    }
    else
    {
    alert("Password not matched");
    return false;
    }
    }
</script>
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(static/images/bg.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
            
            
            <div class="row justify-content-center mt-5">
              <div class="col-md-8 text-center">
                <h1>Sign Up</h1>
                <p class="mb-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages %}}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
    <div class="site-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5"  data-aos="fade">
            <h2 class="mb-5 text-black">Register</h2>
            <form action="addUser" onsubmit="return validate()" class="p-5 bg-white" method="post">
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="pwd">Password</label>
                  <input type="password" id="pwd" name="password" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="cpwd">Re-type Password</label>
                  <input type="password" id="cpwd" name="cpassword" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-12">
                  <p>Have an account? <a href="login">Log In</a></p>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Sign Up" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
